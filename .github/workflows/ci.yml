name: CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get -y --no-install-recommends install texlive-latex-extra texlive-xetex shellcheck devscripts poppler-utils
    - name: Move libpaper
      run: sudo mv /usr/bin/paper /usr/bin/xpaper; sudo mv /usr/bin/paperconf /usr/bin/xpaperconf
    - name: Check
      run: l3build check || { cat build/test/*.diff; false; }
    - name: TeX checks
      run: |
        l3build check -ccheck-tex || {
          cd build/test-check-tex
          for i in *.diff; do
            echo "=== $i ==="
            cat "$i"
            echo
            t=${i%.diff}
            echo "=== $t.log ==="
            cat "${t##*.engine-}/${t%.engine-*}.d/a.log"
            echo
          done
          false
        }
    - name: Code check
      run: |
        l3build unpack
        shellcheck build/unpacked/pdfjam
        checkbashisms -xp build/unpacked/pdfjam
